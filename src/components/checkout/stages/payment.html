<form id="payment">
    <fieldset>
      <legend class="clip">Payment Method</legend>

      <label for="name">Name On Card *</label>
        <input name="name" id="name" type="text" required>
        <p class="error"></p>

      <label for="credit">Card Number *</label>
        <input name="credit" id="credit" type="text" maxlength="19" inputmode="numeric" required>
        <p class="error"></p>

      <label for="expiration">Expiration Month *</label>
      <select name="expiration" id="expiration" required>
        <option value="">Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <label for="expireYY">Expiration Year *</label>
      <select name="expireYY" id="expireYY" required>
          <option value="">Year</option>
          <option value="10">2018</option>
          <option value="11">2019</option>
          <option value="12">2020</option>
      </select> 

      <label for="security">Security Code *<span id="question">&#10067;</span></label>
        <input name="security" id="security" type="text" minlength="3" maxlength="4" inputmode="numeric" pattern="[0-9]*" required>
        <p class="error"></p>
        
      <div id="cvv-image" class="hidden"><img src="cvv.png" alt="where to find your cvv code"></div>

    </fieldset>
  
    <button class="checkout-button" type="submit" disabled>Continue</button>
    
  </form>
